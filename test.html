    <script>
        // 這個不錯。
        // 接下來這裡去了解 modal 的功能。
        // 如果要 modal 不要經由點選其他自動關閉，則增加一個屬性 
        // data-backdrop="static"
        // 這樣就可以了，
        // 接下來要嘗試把 資料丟進 modal 裡面。

        $(function () {
            $('#chartModal').on('shown.bs.modal',function(e){
                const vm = $(this)
                // OK 這裡可以取得 點選按鈕的物件
                const title = $(e.relatedTarget).data('title')
                // 接下來要把取得的 title 可以放置在modal 上面
                vm.find('.modal-title').text(title)
            });
        });
    </script>
